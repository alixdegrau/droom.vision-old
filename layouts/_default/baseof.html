<!DOCTYPE html>
<html>
  <head>
    {{block "metadata" .}}
      <title>{{if .Title}} {{.Title}} | {{.Site.Title}} {{else}} {{.Site.Title}} {{end}}</title>
      {{template "_internal/opengraph.html" . }}
    {{end}}
    {{partial "head.html" .}}
  </head>
  <body>
    {{partial "header.html" .}}
    <div>{{block "main" .}}{{end}}</div>
    {{partial "footer.html" .}}
  </body>
</html>
